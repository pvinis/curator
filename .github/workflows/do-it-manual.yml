name: do-it-manual

on: workflow_dispatch

env:
  PUSHSAFER_KEY: ${{ secrets.PUSHSAFER_KEY }}

jobs:
  do-it-manual:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "20"
          cache: "yarn"
      - run: yarn install
      - name: Install playwright browsers
        run: npx playwright install --with-deps
      - name: do it
        run: node index.js
