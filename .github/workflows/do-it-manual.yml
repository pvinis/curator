name: do-it-manual

on: workflow_dispatch

jobs:
  do-it-manual:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with: node-version: '16'
        cache: 'yarn'
      - run: yarn install
      - name: do it
        run: node index.js
