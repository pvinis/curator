name: do-it-cron

on:
  schedule:
    - cron: "*/1 * * * *"

env:
  PUSHSAFER_KEY: ${{ secrets.PUSHSAFER_KEY }}

jobs:
  do-it-cron:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
      - run: yarn install
      - name: Install playwright browsers
        run: yarn playwright install --with-deps
      - name: do it
        run: yarn do-it
