name: do-it-cron

on:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  do-it-cron:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with: node-version: '16'
        cache: 'yarn'
      - run: yarn install
      - name: do it
        run: node index.js
